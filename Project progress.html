<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>PROJECT Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Project style" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="margin: 0; padding: 0; height: 100vh;">

    <fieldset style="background: rgb(197, 207, 212); height: 100vh;">
         <div class="m-2">
            <span class="bg-dark-subtle">BCM DEV</span>
         </div>
        <h2 style="text-align: center;">Project Management</h2>
    <table cellpadding="13" cellspacing="3" align="center" border="5">
        <th colspan="2">Infos about the project</th>
        <tr>
             <td> Project Name</td>
            <td><input type="text" name="project name" id="PName" placeholder="project name"></td>
        </tr>

        <tr>
            <td>Assigned to</td>
            <td>
                <input type="text" name="owner" id="PName" placeholder="enter your name"></td>
            </td>
        </tr>

        
        <tr>
            <td>Start Date</td>
            <td><input type="date" name="Start Date" id="SDate" class="startDate"></td>
        </tr>
        
        <tr>
            <td>End Date</td>
            <td><input type="date" name="End date" id="EDate" class="endDate"></td>
        </tr>

        <tr>
            <td>Priority</td>
            <td>
                <input type="radio" name="priority" id="high" value="High"> High
                <input type="radio" name="priority" id="average" value="Average"> Average
                <input type="radio" name="priority" id="low" value="Low"> Low
            </td>
        </tr>
        <tr colspan="2" align="center">
            <td>
                <button type="button" class="btn btn-dark">reset</button></button>
            </td>
            <td>
                <button class="btn btn-primary" type="submit">submit</button>
            </td>
        </tr>
    </table>
    </fieldset>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
